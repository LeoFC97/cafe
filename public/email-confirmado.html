<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email confirmado - Painel do Café</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f0f0f;
      color: #f5f5f5;
    }
    .card {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .icon { font-size: 4rem; margin-bottom: 1rem; }
    h1 { font-size: 1.5rem; margin: 0 0 0.5rem; }
    p { color: #888; margin: 0 0 1.5rem; }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #c4a35a;
      color: #0f0f0f;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    a:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✓</div>
    <h1>Email confirmado</h1>
    <p>Sua conta foi verificada com sucesso. Você já pode acessar o Painel do Café.</p>
    <a href="/">Ir para o painel</a>
  </div>
</body>
</html>
